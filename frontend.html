<!DOCTYPE html>
<html>
<head>
    <title>Gemini Chatbot</title>
    <style>
        body { font-family: sans-serif; width: 300px; padding: 10px; }
        #chatbox { height: 200px; border: 1px solid #ccc; overflow-y: scroll; padding: 5px; margin-bottom: 10px; }
        #user_input { width: calc(100% - 70px); padding: 5px; }
        #send_button { width: 60px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Gemini Chat</h1>
    <div id="chatbox"></div>
    <input type="text" id="user_input" placeholder="Type your message...">
    <button id="send_button">Send</button>
    <script src="popup.js"></script>
</body>
</html>
