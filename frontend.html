<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Girlfriend — Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" role="application" aria-label="AI Girlfriend Popup">
    <header>
      <div class="avatar">AG</div>
      <div>
        <h1>AI Girlfriend</h1>
        <p>Voice-first chat UI • playful companion</p>
      </div>
    </header>

    <div class="content">
      <div class="left">
        <div class="chat" id="chat" aria-live="polite"></div>
        <div class="controls">
          <input id="textInput" type="text" placeholder="Type to chat..." aria-label="Message input">
          <button id="sendBtn" class="send">Send</button>
        </div>
      </div>

      <aside class="right">
        <div class="card">
          <!-- Tone (your presets) -->
          <select id="toneSelect">
          <option value="default">Default</option>
          <option value="playful">Playful</option>
          <option value="flirty">Flirty</option>
          <option value="calm">Calm</option>
          <option value="sweet">Sweet</option>
        </select>

        <!-- Actual system voice -->
        <select id="voiceSelect"></select>

          </select>
        </div>

        <div class="card">
          <label for="crazySlider">Crazy Factor</label>
          <input type="range" id="crazySlider" min="0" max="100" value="50">
          <div id="crazyValue">50%</div>
          <canvas id="speakRing" width="80" height="80" aria-hidden="true"></canvas>
        </div>

        <div class="card">
          <button id="clearBtn" class="small-btn">Clear Chat</button>
          <button id="sampleBtn" class="small-btn">Demo Reply</button>
        </div>
      </aside>
    </div>
  </div>

  <script src="frontend.js"></script>
</body>
</html>
